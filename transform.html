<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Transform</title>

  <!-- Mobile Settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />

  <!-- iPhone non-retina 57x57 -->
  <link rel="apple-touch-icon" href="images/icon57.png"/>
  <!-- iPad non-retina 72x72 -->
  <link rel="apple-touch-icon" sizes="72x72" href="images/icon72.png"/>
  <!-- iPhone retina 114x114 -->
  <link rel="apple-touch-icon" sizes="114x114" href="images/icon114.png"/>
  <!-- iPad retina 144x144 -->
  <link rel="apple-touch-icon" sizes="144x144" href="images/icon144.png"/>

  <!-- iPhone standard resolution 320x460  (landscape not needed because all web apps start portrait on iPhone) -->
  <link  rel="apple-touch-startup-image" href="images/splash-320x460.jpg" media="(device-width: 320px)" />
  <!-- iPhone high resolution (retina) 640x920 pixels (landscape not needed because all web apps start portrait on iPhone) -->
  <link rel="apple-touch-startup-image" href="images/splash-640x920.jpg" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" />
  <!-- iPad Portrait 768x1004 -->
  <link rel="apple-touch-startup-image" href="images/splash-768x1004.jpg" media="(device-width: 768px) and (orientation: portrait)" />
  <!-- iPad Landscape 748x1024 (yes, a portrait image but with content rotated 90 degrees - allows 20px for status bar) -->
  <link rel="apple-touch-startup-image" href="images/splash-748x1024.jpg" media="(device-width: 768px) and (orientation: landscape)" />
  <!-- iPad retina Portrait 1536x2008 -->
  <link rel="apple-touch-startup-image" href="images/splash-1536x2008.jpg" media="(device-width: 768px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" />
  <!-- iPad retina Landscape 1496x2048 (yes, a portrait image but with content rotated 90 degrees - allows 40px for status bar) -->
  <link rel="apple-touch-startup-image" href="images/splash-1496x2048.jpg" media="(device-width: 768px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" />

  <!-- Styles -->
  <link rel='stylesheet' href='styles/styles.css' />

  <!-- Zepto -->
  <script src='vendor/zepto.min.js'></script>

</head>
<body>
<div class='frame'>

    <section class='screen'>
      <header class='topbar'>
        <h1 class='title'>Translate3D</h1>
      </header>

      <div class='translate-demo'>
        <div id='demo' class='translate-demo-box'>
          <div class='translate-demo-inner'></div>
        </div>
      </div>

      <label>translate3d(x, 0, 0), -200 - 200px</label>
      <input id='translate-x-range' class='range' type='range' min='-200' max='200' value='0' />

      <label>translate3d(0, 0, z), -200 - 200px</label>
      <input id='translate-range' class='range' type='range' min='-200' max='200' value='0' />

      <label>scale3d(x, 1, 1), 1 - 3</label>
      <input id='scale-range' class='range' type='range' min='1' max='3' step='0.01' value='1' />

      <label>rotate3d(0, 1, 0, angle), 0 - 360deg</label>
      <input id='rotate-range' class='range' type='range' min='0' max='360' value='0' />

      <label>transform-origin(x, 50%), 0 - 100%</label>
      <input id='origin-range' class='range' type='range' min='0' max='100' value='50' />

      <label>
        <input id='preserve-check' class='checkbox' type='checkbox'/>
        transform-style: preserve-3d
      </label>

    </section>

</div>

<script>

  $(document).ready(function() {

    var $demo = $('#demo');
    var translate = 0;
    var scale = 1;
    var rotate = 0;
    var translateX = 0;
    var origin = 50;

    $('#translate-x-range').change(function() {
      translateX = $(this).val();
      update();
    });

    $('#translate-range').change(function() {
      translate = $(this).val();
      update();
    });

    $('#scale-range').change(function() {
      scale = $(this).val();
      update();
    });

    $('#rotate-range').change(function() {
      rotate = $(this).val();
      update();
    });

    $('#origin-range').change(function() {
      origin = $(this).val();
      update();
    })

    $('#preserve-check').change(function() {
      var val = $(this).prop('checked') ? 'preserve-3d' : 'flat';
      $demo.css('-webkit-transform-style', val);
    });

    function update() {
      var transform = [
      'translate3d(' + translateX + 'px, 0, ' + translate + 'px)',
      'scale3d(' + scale + ', 1, 1)',
      'rotate3d(0, 1, 0, ' + rotate + 'deg)'].join(' ');

      $demo
        .css('-webkit-transform-origin', origin + '% 50%')
        .css('-webkit-transform', transform);
    }

  });

</script><script src='vendor/fastclick.js'></script>
<script>
  window.addEventListener('load', function() {
    new FastClick(document.body);
  }, false);
</script>

<script>
  (function() {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
  })();
</script>

</body>
</html>
