<div class='frame'>

    <section class='screen'>
      <header class='topbar'>
        <h1 class='title'>Perspective</h1>
      </header>

      <div id='demo' class='perspective-demo'>
        <div class='perspective-demo-left'></div>
        <div class='perspective-demo-right'></div>
      </div>

      <label>-webkit-perspective (400 - 1100px)</label>
      <input id='perspective-range' class='range' type='range' min='400' max='1100' value='800' />

      <label>-webkit-perspective-origin (0 - 100%)</label>
      <input id='origin-range' class='range' type='range' min='0' max='100' value='50' />

    </section>

</div>

<script>

  $(document).ready(function() {

    var $demo = $('#demo');

    $('#perspective-range').change(function() {
      var val = $(this).val();
      $demo.css('-webkit-perspective', val + 'px');
    });

    $('#origin-range').change(function() {
      var val = $(this).val();
      $demo.css('-webkit-perspective-origin', val + '%');
    });

  });

</script>
