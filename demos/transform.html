<div class='frame'>

    <section class='screen'>
      <header class='topbar'>
        <h1 class='title'>Translate3D</h1>
      </header>

      <div class='translate-demo'>
        <div id='demo' class='translate-demo-box'></div>
      </div>

      <label>translate3d(x, 0, 0), -200 - 200px</label>
      <input id='translate-x-range' class='range' type='range' min='-200' max='200' value='0' />

      <label>translate3d(0, 0, z), -200 - 200px</label>
      <input id='translate-range' class='range' type='range' min='-200' max='200' value='0' />

      <label>scale3d(x, 1, 1), 1 - 3</label>
      <input id='scale-range' class='range' type='range' min='1' max='3' step='0.01' value='1' />

      <label>rotate3d(0, 1, 0, angle), 0 - 360deg</label>
      <input id='rotate-range' class='range' type='range' min='0' max='360' value='0' />

      <label>transform-origin(x, 50%), 0 - 100%</label>
      <input id='origin-range' class='range' type='range' min='0' max='100' value='50' />

    </section>

</div>

<script>

  $(document).ready(function() {

    var $demo = $('#demo');
    var translate = 0;
    var scale = 1;
    var rotate = 0;
    var translateX = 0;
    var origin = 50;

    $('#translate-x-range').change(function() {
      translateX = $(this).val();
      update();
    });

    $('#translate-range').change(function() {
      translate = $(this).val();
      update();
    });

    $('#scale-range').change(function() {
      scale = $(this).val();
      update();
    });

    $('#rotate-range').change(function() {
      rotate = $(this).val();
      update();
    });

    $('#origin-range').change(function() {
      origin = $(this).val();
      update();
    })

    function update() {
      var transform = [
      'translate3d(' + translateX + 'px, 0, ' + translate + 'px)',
      'scale3d(' + scale + ', 1, 1)',
      'rotate3d(0, 1, 0, ' + rotate + 'deg)'].join(' ');

      $demo
        .css('-webkit-transform-origin', origin + '% 50%')
        .css('-webkit-transform', transform);
    }

  });

</script>
